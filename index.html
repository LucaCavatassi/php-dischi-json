<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="container d-flex justify-content-between align-items-center">
                <div class="img-cont p-3">
                    <img src="./img/logo.png" alt="">
                </div>
                <div>
                    <h5>Spotify</h5>
                </div>
            </div>
        </header>


        <div class="container d-flex justify-content-center">
            <div class="row">
                <div v-for="(curAlbum, index) in resultsArray" class="col-sm col-md-6 col-lg-4 mb-3 ">
                    <div class="card">
                        <img :src="curAlbum.poster" :alt="curAlbum.title">
                        <div class="card-body px-0 text-center">
                            <h5 class="card-title fw-bolder">{{ curAlbum.title }}</h5>
                            <p class="card-text">{{ curAlbum.author }}</p>
                            <p class="card-text fw-bolder">{{ curAlbum.year }}</p>
                        </div>

                        <div class="ms-like-btn">
                            <button id="like" name="like-btn" @click="addToFav(index)"><i class="fa-solid fa-heart"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
